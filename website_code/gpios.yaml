- 0:
  name: sensors 2040
  sub_devices:
    - name: Ball Switch
      connection:
        gpio: 12
        io: in
        io_type: switch
    - name: Bump Switch 1
      connection:
        gpio: 14
        io: in
        io_type: switch
    - name: Bump Switch 2
      connection:
        gpio: 15
        io: in
        io_type: switch
    - name: GY-521
      connection:
        gpio:
          26: SDA
          27: SCL
        io: in
        io_type: i2c
    - name: Rain
      connection:
        gpio: 28
        io: in
        io_type: analogue
    - name: DHT11
      connection:
        gpio: 29
        io: in
        io_type: serial DHT data

- 1:
  name: switches 2040
  sub_devices:
    - name: Actuator
      connection:
        gpio:
          12: Extend
          13: Retract
        io: out
        io_type: switch
        params:
          drive_time: 30
    - name: Lights
      connection:
        gpio:
          26: Lights
        io: out
        io_type: switch
    - name: Fan
      connection:
        gpio:
          27: Blow
          28: Suck
        io: out
        io_type: switch
        params:
          drive_time: 300